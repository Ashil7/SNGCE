<!DOCTYPE html>
<html>
    <head>
        <title>frameset attribute</title>
    </head>
     
     <frameset rows="15%,69%,15%">
        <frame name="head" src="head.html">
            <frameset cols="17%,90%">
                <frame name="Courses" src="link.html" >
                <frame name="left" src="main.html">
        <frame name="main" src=""></frame>
            </frameset>
    
    <frameset cols="70%,30%">
        <frame name="facilities" src="facilities.html"/>
        <frame name="right" src="contact.html"></frame> 
    </frameset> 
        <noframes>

                                  support frames.</body>
        </noframes>
    
    <!-- frameset attribute ends here -->
</html>
